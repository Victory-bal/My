<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Персональные данные</title>
</head>
<body>
    <h1>Детали</h1>

<!--Элемент (<form>) представляет (собой) раздел документа, 
    содержащий интерактивные элементы управления, 
    которые позволяют пользователю отправлять информацию на веб-сервер.
    Элемент <label> представляет собой подпись к элементу пользовательского интерфейса
    Input создаёт способ отправить информацию
    В Action следует вписать, куда(страница) должны отправляться данные, к примеру, mailto: - отправят на майл-адрес
-->

    <form action="mailto:winner0_0@mail.ru" method="post">
    <label>Введи своё имя</label>
    <input type="text" name="yourName">
    <br>
    <label>Загрузи фоточку ;)</label>
    <input type="image">
    <br>
    <label>Музычку для разнообразия</label>
    <input type="audio">
    <br>
    <lable>Нажми кнопку</lable>
    <input type="checkbox">
    <br>
    <lable>Введи дату своего рождения</lable>
    <input type="date">
    <br>
    <lable>Телефончик☻</lable>
    <input type="tel" name="Телефон">
    <br>
    <label>Майл</label>
    <input type="email" name="yourEmail">
    <br>
    <label>Придумай пароль</label>
    <input type="password">
    <br>
    <label>Насколько я молодец?)</label>
    <input type="range">
    <br>
    <label>Комментарии</label>
    <textarea name="" id="" cols="30" rows="1"></textarea>
    <br>
    <input type="submit">
    </form>

<!--Чтобы отправить это куда-то сразу с данными, в form добавляет enctype="text/palin"
    после type="." надо в name="." написать небольшие пояснения-->

    <br size="2">
    <p><a href="Мой сайт.html">Назад к сайту</a></p>

</body>
</html>
